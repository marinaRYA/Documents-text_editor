<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Справка по текстовому редактору</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            margin-bottom: 10px;
        }
        ul {
            margin-bottom: 10px;
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-left: 20px;
            position: relative;
        }
        li ul {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1;
        }
        li ul li {
            margin-left: 0; 
        }
    </style>
</head>
<body>
    <h1>Справка по текстовому редактору</h1>
    
    <h2>Правка</h2>
    
        <li><strong>Правка</strong>
            
                <li><strong>Отмена (Undo)</strong>: Отменяет последнее действие (текстовое изменение).</li>
                <li><strong>Повтор (Redo)</strong>: Возвращает отмененное действие.</li>
                <li><strong>Очистить</strong>: Очищает содержимое текстового редактора.</li>
            
        </li>
    
</body>
</html>
